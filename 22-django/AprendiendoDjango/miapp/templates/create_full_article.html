{% extends 'layout.html' %}
{% block title %} Formularios en Django {% endblock %}
{% block content %}

<h1>Formularios en Django</h1>

{% if form.errors %}
    <strong class="rojo">
        Hay errores en el formulario
    </strong>
{% endif %}

<form action="" method="POST">

    {% csrf_token %}

    {{ form }}

    <input type="submit" value="Guardar">
</form>




{% endblock %}
